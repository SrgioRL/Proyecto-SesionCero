spring.application.name=SesionCero_Backend
server.port=8087

# para mysql 8 bbdd proyecto_cero
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dungeons_and_dragons?serverTimezone=UTC

spring.datasource.username=sesioncero
spring.datasource.password=sesioncero

spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physicalstrategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.main.allow-circular-references=true

jwt.secret=your_jwt_secret_key
jwt.expiration=86400000