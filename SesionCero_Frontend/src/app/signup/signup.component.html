
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi칩n Cero</title>

    <link rel="stylesheet" type="text/css" href="signup.component.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Columna para la imagen 
    <div class="col-md-4 d-none d-md-block" style="max-width: 400px; height: 100vh;">
      <img src="../../assets/img/principal.webp" class=" w-100 h-100" style="object-fit: cover;" alt="Imagen" />
    </div> -->

    <!-- Columna para el formulario -->
    <div class="col-md-12 mt-5">
      <div class="container mt">
        <div class="row justify-content-center mt-5"> 
          <div class="col-md-6 text-center mt-5">
            <div class="bg-transparent mt-5">

              
                <img id="logoLogin" src="../../assets/img/logoBlanco.png" class="mb-4 mt-4">
              

              <div class="">
                <p id="iniciar">REGISTRARSE</p>
                <form>
                  <div class="mb-3">
                  <!-- <label for="exampleInputEmail1" class="form-label">Nombre de usuario o email</label> -->
                    <input type="email" class="form-control" name="email" [(ngModel)]="jugadorActual.email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de usuario o email">
                  </div>
                  <div class="mb-3">
               <!-- <label for="exampleInputPassword1" class="form-label">Contrase침a</label> -->
                    <input type="password" class="form-control" name="password" [(ngModel)]="jugadorActual.password" id="exampleInputPassword1" placeholder="Contrase침a">
                  </div>
                  <div class="mb-3">
                    <!-- <label for="exampleInputEmail1" class="form-label">Nombre</label> -->
                      <input type="email" class="form-control" name="nombre" [(ngModel)]="jugadorActual.nombre" id="exampleInputNombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                      <!-- <label for="exampleInputEmail1" class="form-label">Primer apellido</label> -->
                        <input type="email" class="form-control" name="apellido1" id="exampleInputEmail1" [(ngModel)]="jugadorActual.apellido1" placeholder="Primer apellido">
                      </div>
                      <div class="mb-3">
                        <!-- <label for="exampleInputEmail1" class="form-label">Segundo apellido</label> -->
                          <input type="email" class="form-control" name="apellido2" id="exampleInputEmail1" [(ngModel)]="jugadorActual.apellido2" placeholder="Segundo apellido">
                        </div>
                  <button type="submit" class="btn" (click)="agregarJugador()">R E G I S T R A R S E</button>
                </form>
              </div>

            </div>
            <p class="mt-3 small">Si ya formas parte de nuestra comunidad, <a href="/login">inicia sesi칩n</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
