<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pjDungeons</title>

  <link rel="stylesheet" type="text/css" href="allpj.component.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>

<body>
  <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-5">
          <ng-container *ngIf="personajes.length > 0; else noPersonaje">
              <div class="col" *ngFor="let personaje of personajes">
                  <div (click)="verDetalle(personaje.idPersonaje)">
                      <div class="card">
                          <img src="/assets/img/Cleriga.jpg" class="card-img-top" alt="...">
                          <div class="card-body">
                              <h5 class="card-title">{{ personaje.nombre }}</h5>
                              <p class="card-text">
                                  {{ personaje.ascendencia.nombre }} <br />
                                  {{ personaje.alineamiento.nombre }} nivel {{ personaje.nivel }}
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
          </ng-container>
          <ng-template #noPersonaje>
            <div class="container text-center mt-3" id="noPersonaje">
              <h1 class="mb-4">Parece que tu mazmorra está vacía, ¡comienza ahora!</h1>
              <div class="mb-4">
                <img id="dados" class="img-fluid rounded-circle mb-4" src="/assets/img/Dados.png" alt="Personajes en vacío" />
              </div>
              <div>
                <button class="btn btn-primary btn-lg" (click)="crearPersonaje()">Crear personaje</button>
              </div>
            </div>
          </ng-template>
      </div>
  </div>
  <app-footer></app-footer>
</body>
