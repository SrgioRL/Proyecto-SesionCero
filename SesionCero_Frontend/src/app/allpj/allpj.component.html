
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pjDungeons</title>

    <link rel="stylesheet" type="text/css" href="allpj.component.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

      rel="stylesheet"

  <body>

    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-5">
        <div class="col" *ngFor="let personaje of personajes">
          <div (click)="verDetalle(idJugador)">
          <div class="card">
            <img src="/assets/img/Cleriga.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ personaje.nombre }}</h5>
              <p class="card-text">
                {{ personaje.ascendencia }} <br />
                {{ personaje.alineamiento }} nivel {{ personaje.nivel }}
              </p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  

  </body>
  <app-footer></app-footer>
