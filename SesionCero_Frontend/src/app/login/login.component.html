<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pjDungeons</title>

  <link rel="stylesheet" type="text/css" href="login.component.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 mt-5">
        <div class="container mt">
          <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center mt-5">
              <div class="bg-transparent mt-5">
                <img id="logoLogin" src="../../assets/img/logoBlanco.png" class="mb-4 mt-4">
                <div>
                  <p id="iniciar">INICIAR SESIÓN</p>
                  <form (ngSubmit)="login()">
                    <div class="mb-3">
                      <input type="email" class="form-control" id="email" placeholder="Nombre de usuario o email"
                        [(ngModel)]="email" name="email" required>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Contraseña"
                        [(ngModel)]="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">E N T R A R</button>
                  </form>
                </div>
              </div>
              <p class="mt-3 small">Si aún no formas parte de nuestra comunidad, <a href="/signup">regístrate</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
