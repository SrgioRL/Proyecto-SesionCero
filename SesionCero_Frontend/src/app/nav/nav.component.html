<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid justify-content-between">
    <a class="navbar-brand" routerLink="/">
      <img
        src="../../assets/img/logoLargo.png"
        alt="Logo"
        width=""
        height="36"
        class="d-inline-block align-text-top"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      [ngClass]="{ show: isMenuOpen }"
      id="navbarText"
    >
      <ul *ngIf="isAuthenticated" class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/" (click)="toggleMenu()">
            Home <span class="sr-only">(current)</span>
          </a>
        </li>
        <li *ngIf="isAuthenticated && idJugador" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/todos', idJugador]"
            routerLinkActive="active"
            (click)="toggleMenu()"
          >
            Personajes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/recursos" (click)="toggleMenu()">
            Recursos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/error" (click)="toggleMenu()">
            Eventos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/error" (click)="toggleMenu()">
            Foro
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li *ngIf="!isAuthenticated" class="nav-item">
          <a class="nav-link" routerLink="/login" (click)="toggleMenu()">
            Iniciar Sesión
          </a>
        </li>
        <li *ngIf="!isAuthenticated" class="nav-item">
          <a class="nav-link" routerLink="/signup" (click)="toggleMenu()">
            Registrarse
          </a>
        </li>
        <li
          *ngIf="isAuthenticated"
          class="nav-item dropdown"
          [ngClass]="{ show: isDropdownOpen }"
          (mouseover)="toggleDropdown(true)"
          (mouseout)="toggleDropdown(false)"
        >
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="isDropdownOpen"
          >
            <span>Te damos la bienvenida, {{ nombreUsuario }}</span>
            <img
              src="../../assets/img/user.png"
              alt="Imagen de perfil"
              width="36"
              height="36"
              class="d-inline-block align-text-middle rounded-circle ms-2"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['/jugador', idJugador]"
                (click)="toggleMenu()"
                >Perfil</a
              >
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">Cerrar Sesión</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
